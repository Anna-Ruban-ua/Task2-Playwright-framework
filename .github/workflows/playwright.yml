name: Playwright Tests & Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: npm run test

      - name: ğŸ—„ Copy Allure results from previous runs
        run: |
          mkdir -p allure-results
          if [ -d allure-results-prev ]; then
            cp -r allure-results-prev/* allure-results/
          fi

      - name: ğŸ“Š Generate Allure report
        run: |
          npm run report
          mkdir -p allure-results-prev
          cp -r allure-results/* allure-results-prev/

      - name: ğŸš€ Deploy report to GitHub Pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan report-branch
          git rm -rf .
          cp -r allure-report/* .
          git add .
          git commit -m "Update Allure report"
          git push --force origin report-branch

      - name: ğŸŒ Enable GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: report-branch
          folder: allure-report